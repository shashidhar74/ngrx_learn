<h1 class="font-bold text-xl text-center">Technology Blogs</h1>
<div class=" ml-96 h-screen">
    <div *ngFor="let item of bloglist" class="bg-white shadow-lg rounded-lg overflow-hidden m-4 max-w-lg ">
        <h2 class="font-semibold p-2">{{item.title}}</h2>
        <h3 class="ml-16 p-5">{{item.discription}}</h3>
    </div>
</div>
